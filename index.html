    <script>
        $(document).ready(function () {
    // Inicializar: mostrar solo la primera pestaña
    $(".parent").hide();
    $("#tab1").show();

    // Manejo de clics en las pestañas del menú
    $(".menu a").click(function (e) {
        e.preventDefault(); // Evitar el comportamiento predeterminado del enlace

        // Cambiar la clase activa
        $(".menu a").removeClass("active");
        $(this).addClass("active");

        // Ocultar y mostrar el contenido correspondiente
        $(".parent").hide(); // Oculta todas las secciones
        const activeTab = $(this).attr("href");
        $(activeTab).fadeIn(); // Muestra la sección activa
    });
});

    </script>
